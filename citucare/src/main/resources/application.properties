spring.application.name=citucare

# MySQL datasource - update username/password/database as needed for your environment
spring.datasource.url=jdbc:mysql://localhost:3306/chatbot_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.session.store-type=none

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console (optional, useful for quick debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Harden session cookie (defaults are usually fine)
server.servlet.session.cookie.http-only=true
# In production with HTTPS, set:
# server.servlet.session.cookie.secure=true

# Optional: session timeout (seconds)
server.servlet.session.timeout=300